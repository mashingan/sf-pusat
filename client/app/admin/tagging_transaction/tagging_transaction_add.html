<link rel="stylesheet" href="app/admin/admin.css">
<div ng-controller="TaggingTransactionAddCtrl" ng-cloak>
  <div ng-include="'components/sidenav/sidenav.html'"></div>
  <md-content class="md-padding" layout-xs="column" layout="row">
    <div flex-xs flex-gt-xs="30" layout="column">
      <md-button style="height:50px" class="md-raised md-warn" ng-click="redirect_back();">Back</md-button>
      <md-card>

        <md-card-title class="red-card-title">
          <md-card-title-text>
            <span class="md-headline">Last Activity</span>
          </md-card-title-text>
        </md-card-title>

        <md-card-content>
          <md-list>
            <md-list-item ng-repeat="activity in activities" class="md-3-line">
              <img alt="{{ activity.user }}" ng-src="media/user/{{ activity.avatar }}" class="face" />
                <div class="md-list-item-text">
                  <h3>{{ activity.user }}</h3>
                  <p>Do {{ activity.action }} on {{ activity.modul }} Modul at {{ activity.timestamp }}</p>
                </div>
              <md-divider md-inset ng-if="!$last"></md-divider>
            </md-list-item>
          </md-list>
        </md-card-content>

      </md-card>
    </div>
    <div flex-xs flex-gt-xs="70" layout="column">
      <md-card>
        <md-card-title class="red-card-title">
          <md-card-title-text>
            <span class="md-headline">Add Tagging Transaction</span>
          </md-card-title-text>
        </md-card-title>
        <md-card-content>
          <form name="taggingtransactionForm" ng-submit="add_taggingtransaction(form)">

            <md-input-container class="md-block">
              <label>Tagging Code</label>
              <input required name="tagging_code" ng-model="taggingtransaction.tagging_code">
              <div ng-messages="taggingtransactionForm.tagging_code.$error">
                <div ng-message="required">This is required.</div>
              </div>
            </md-input-container>
            <md-input-container class="md-block">
              <label>Level 1</label>
              <input name="level_1" ng-model="taggingtransaction.level_1">
            </md-input-container>
            <md-input-container class="md-block">
              <label>Level 2</label>
              <input name="level_1" ng-model="taggingtransaction.level_2">
            </md-input-container>
            <md-input-container class="md-block">
              <label>Level 3</label>
              <input name="level_1" ng-model="taggingtransaction.level_3">
            </md-input-container>
            <md-input-container class="md-block">
              <label>Level 4</label>
              <input name="level_1" ng-model="taggingtransaction.level_4">
            </md-input-container>
            <div layout="row" layout-align="end">
              <md-button class="md-raised md-warn" type="submit">Save</md-button>
              <md-button class="md-raised" ng-click="redirect_back();">Cancel</md-button>
            </div>
          </form>

        </md-card-content>
      </md-card>
    </div>
  </md-content>
</div>
<div ng-include="'components/footer/footer.html'"></div>
