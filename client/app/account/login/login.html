<div class="login-wrapper">
<md-card class="login-box">
 <md-card-header>
   <md-card-avatar>
     <img src="assets/images/smartfren.png"/>
   </md-card-avatar>
   <md-card-header-text>
     <span class="md-title">Smartfren</span>
     <span class="md-subhead">CMS Login</span>
   </md-card-header-text>
 </md-card-header>
 <md-card-content>

   <div ng-controller="LoginCtrl" layout="column" ng-cloak>
     <md-content layout-padding>
       <form name="form" ng-submit="login(form)">

         <md-input-container class="md-block">
           <label>Username</label>
           <input required name="email" ng-model="user.email">
           <div ng-messages="form.email.$error">
             <div ng-message="required">This is required.</div>
           </div>
         </md-input-container>

         <md-input-container class="md-block">
           <label>Password</label>
           <input type="password" required name="password" ng-model="user.password">
           <div ng-messages="form.password.$error">
             <div ng-message="required">This is required.</div>
           </div>
         </md-input-container>

         <section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
           <md-button class="md-raised md-warn" type="submit">Login</md-button>
         </section>

       </form>
     </md-content>

 </md-card-content>
</md-card>
</div>
