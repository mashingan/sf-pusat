<md-dialog style="width:320px" aria-label="breaktime">
  <md-toolbar md-theme="default">
    <div class="md-toolbar-tools" layout>
      <span>Customer</span>
      <span flex></span>
      <md-button class="md-icon-button" aria-label="close" ng-click="cancel()">
        <md-icon class="mdi mdi-close"></md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <form name="form" ng-submit="submit()">
    <md-dialog-content class="md-padding" layout="column">
      <go-empty height="8px"></go-empty>
      <md-input-container flex>
        <label>Name</label>
        <input ng-model="set.name" readonly>
      </md-input-container>
      <md-input-container>
        <label>Type of Service</label>
        <md-select ng-model="set.type_of_service">
          <md-option ng-repeat="item in type_of_services" ng-value="item.name">{{item.name}}</md-option>
        </md-select>
      </md-input-container>
    </md-dialog-content>
    <md-dialog-actions>
      <md-button class="md-raised md-accent" aria-label="submit" type="submit" ng-disabled="!set.type_of_service">SUBMIT</md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
