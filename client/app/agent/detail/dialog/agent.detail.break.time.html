<md-dialog style="width:320px" aria-label="breaktime">
  <md-toolbar md-theme="default">
    <div class="md-toolbar-tools" layout>
      <span>Walk Direct</span>
      <span flex></span>
      <md-button class="md-icon-button" aria-label="close" ng-click="cancel()">
        <md-icon class="mdi mdi-close"></md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <form name="form" ng-submit="submit()">
    <md-dialog-content class="md-padding" layout="column">
      <go-empty height="8px"></go-empty>
      <md-input-container flex>
        <label>Type of Break Time</label>
        <md-select ng-model="set.selected">
          <md-option ng-repeat="item in typeofbreaktime" ng-value="item" style="height:auto">
            <div layout="column" style="padding:8px 0px">
              <span class="font medium">{{item.name}}</span>
              <span class="text small">{{item.time}} minutes</span>
            </div>
          </md-option>
        </md-select>
      </md-input-container>
    </md-dialog-content>
    <md-dialog-actions>
      <md-button class="md-raised md-accent" aria-label="submit" type="submit">SUBMIT</md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
